<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- 上述3个meta标签*必须*放在最前面，任何其他内容都*必须*跟随其后！ -->

    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
    <script src="https://cdn.bootcss.com/html5shiv/3.7.3/html5shiv.min.js"></script>
    <script src="js/respond.min.js"></script>
    <![endif]-->

    <script src="http://ajax.aspnetcdn.com/ajax/jQuery/jquery-2.0.2.min.js" type="text/javascript"></script>
    <script src="js/jquery.gridly.js" type="text/javascript"></script>
    <link href="css/jquery.gridly.css" rel="stylesheet" type="text/css"/>

    <style>
        .brick.small {
            width: 140px;
            height: 140px;
        }

        .brick.large {
            width: 300px;
            height: 300px;
        }
    </style>

</head>
<body>

<div class="gridly">
    <div class="brick small" style="background-color: #0f0f0f">brick small 1</div>
    <div class="brick small">brick small 2</div>
    <div class="brick large">brick large 1</div>
    <div class="brick small">brick small 3</div>
    <div class="brick small">brick small 4</div>
    <div class="brick large">brick large 2</div>
</div>

<script>
    $('.gridly').gridly();
</script>

<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
<script src="https://cdn.bootcss.com/jquery/1.12.4/jquery.min.js"></script>
<!-- Include all compiled plugins (below), or include individual files as needed -->
<script src="js/bootstrap.min.js"></script>
</body>
</html>
