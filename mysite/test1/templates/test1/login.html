{% load staticfiles %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->

    <title>登陆界面</title>

    <!-- Bootstrap core CSS -->
    <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">
    <!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
    <link href="{% static 'css/ie10-viewport-bug-workaround.css' %}" rel="stylesheet">
    <!-- Custom styles for this template -->
    <link href="{% static 'css/signin.css' %}" rel="stylesheet">


    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
    <!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
    <script src="{% static 'js/ie10-viewport-bug-workaround.js' %}"></script>
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://cdn.bootcss.com/jquery/1.12.4/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="{% static 'js/bootstrap.min.js' %}"></script>

    <script>
        <!--AJAX -->
        function showHint(id) {
            if (id.value.length === 0) {
                $(document).ready(function () {
                    $(id).css('background-color', '#FFFFFF');
                });
                return;
            }
            $.ajax({
                url: "/test1/api/login/",
                type: 'POST',
                data: {'username': $(id).val()},

                <!-- 服务器成功返回数据 data -->
                success: function (data) {
                    if (data === '1') {
                        // alert("终于在数据库表中找到了" + str);绿色;
                        $(document).ready(function () {
                            $(id).css('background-color', '#C1FFE4');
                        });
                    } else {
                        // alert("还没有找到" + str);红色;
                        $(document).ready(function () {
                            $(id).css('background-color', '#FF9797');
                        });
                    }
                }
            });
        }
    </script>

</head>
<body>
{#<!-- AJAX -->#}
{#    <script src="{% static 'test1/mysite_login.js' %}"></script>#}

<div>
    {% if login == 'fail' %}
        <script>
            alert("帐号或密码输入错误！请重新输入");
        </script>
    {% endif %}
</div>


<div class="container">
    <form class="form-signin" method="post">
        {% csrf_token %}
        <h2 class="form-signin-heading">Please sign in</h2>
        <!-- 帐号 name="username"-->
        <label for="inputName" class="sr-only">Username</label>
        <input type="text" id="inputName" name="username" class="form-control" placeholder="Username" onkeyup="showHint(this)" required autofocus>
        <!-- 密码 name="password"-->
        <label for="inputPassword" class="sr-only">Password</label>
        <input type="password" id="inputPassword" name="password" class="form-control" placeholder="Password" required>
        <!-- Remember me name="rememberme" -->
        {#        <div class="checkbox">#}
        {#            <label>#}
        {#                <input type="checkbox" value="remember-me" name="rememberme"> Remember me#}
        {#            </label>#}
        {#        </div>#}
        <br/>
        <button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
    </form>
</div> <!-- /container -->

</body>
</html>
