{% load staticfiles %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->

    <title>PING的测试</title>

    <!-- Bootstrap core CSS -->
    <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">
    <!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
    <link href="{% static 'css/ie10-viewport-bug-workaround.css' %}" rel="stylesheet">
    <!-- Custom styles for this template -->
    <link href="{% static 'css/signin.css' %}" rel="stylesheet">


    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
    <!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
    <script src="{% static 'js/ie10-viewport-bug-workaround.js' %}"></script>
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://cdn.bootcss.com/jquery/1.12.4/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="{% static 'js/bootstrap.min.js' %}"></script>


    <script>
        function connect() {
            x = document.getElementById('TMurl');
            var val = x.value;
            // var url = 'http://' + val;
            console.log(val);

            $.ajax({
                url: "{% url 'test1:test1tryconnect' %}",
                type: "POST",
                data: {'ip': val},

                success: function (data) {
                    if (data === '1') {
                        // 假设连接成功, 将表单内容提交到指定的视图函数中
                        alert("TestMaster连接成功!");
                    }
                    else {
                        alert("TestMaster连接失败！");
                    }
                },
                error: function () {
                    alert("与Django后台连接失败!需要重新尝试！");
                }

            });

            return false;
        }
    </script>

</head>
<body>

<form class="form-signin" method="post" action="{% url 'test1:test1tryconnect' %}" onsubmit="return connect();">
    {% csrf_token %}
    <h2 class="form-signin-heading">请输入 IP+PORT</h2>
    <!-- TMurl -->
    <label for="TMurl" class="sr-only">url</label>
    <input type="text" id="TMurl" name="TMurl" class="form-control" placeholder="please input IP+POST" required autofocus>

    <br/>
    <button class="btn btn-lg btn-primary btn-block" type="submit">Next</button>
</form>


</body>
</html>
